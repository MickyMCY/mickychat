<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor de Funil - MickyChat</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/jsplumb.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow: hidden;
    }

    .editor-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #1e293b;
    }

    .editor-topbar button {
      background-color: #3b82f6;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #nome-funil-container {
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    #nome-do-funil {
      font-weight: bold;
      cursor: default;
    }

    #editar-nome-funil {
      cursor: pointer;
      color: #3b82f6;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    #editar-nome-funil:hover {
      color: #60a5fa;
    }

    #input-nome-funil {
      font-size: 1em;
      font-family: 'Segoe UI', sans-serif;
      padding: 2px 6px;
      border-radius: 4px;
      border: none;
      outline: none;
      max-width: 300px;
    }

    .editor-container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .editor-sidebar {
      width: 240px;
      background-color: #1e293b;
      padding: 20px;
      overflow-y: auto;

      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .editor-sidebar h3 {
      grid-column: 1 / -1; /* Ocupa as duas colunas */
      margin-bottom: 12px;
    }

    .bloco {
      padding: 12px;
      background-color: #334155;
      border-radius: 6px;
      text-align: center;
      cursor: grab;
      font-weight: bold;
      user-select: none;
    }

    .editor-canvas {
      flex: 1;
      position: relative;
      background-color: #1f2937;
      border: 2px dashed #475569;
      border-radius: 10px;
      margin: 15px;
      overflow: hidden;
    }

    .editor-bloco {
      position: absolute;
      background-color: #1e40af;
      color: white;
      padding: 15px;
      border-radius: 10px;
      width: 280px;
      cursor: move;
      user-select: none;
    }

    .dropdown {
      width: 100%;
      background-color: #1e293b;
      border: 1px solid #475569;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .inicio-box {
      padding: 20px;
      background-color: #1e3a8a;
      border-radius: 10px;
      position: absolute;
      top: 50px;
      left: 50px;
      width: 320px;
    }

    .conector-topo,
    .conector-lateral {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid white;
      position: absolute;
      background-color: transparent;
      z-index: 10;
    }

    .conector-topo {
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .conector-lateral {
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>

  </div>
