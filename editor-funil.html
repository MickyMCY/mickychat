<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Funil - MickyChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow: hidden;
    }

    .editor-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #1e293b;
    }

    .editor-topbar button {
      background-color: #3b82f6;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .editor-container {
      display: flex;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .editor-sidebar {
      width: 260px;
      background-color: #1e293b;
      padding: 20px;
      overflow-y: auto;
    }

    .editor-sidebar h3 {
      margin-bottom: 12px;
    }

    .bloco-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .bloco {
      flex: 1 1 calc(50% - 6px);
      padding: 12px;
      background-color: #334155;
      border-radius: 6px;
      text-align: center;
      cursor: grab;
      font-weight: bold;
    }

    .editor-canvas {
      flex: 1;
      position: relative;
      background-color: #1f2937;
      border: 2px dashed #475569;
      border-radius: 10px;
      margin: 15px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .canvas-scroll-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    .canvas-scroll-area {
      width: 10000px;
      height: 6000px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .editor-bloco {
      position: absolute;
      background-color: #1e40af;
      color: white;
      padding: 15px;
      border-radius: 10px;
      width: 280px;
      cursor: move;
    }

    .dropdown {
      width: 100%;
      background-color: #1e293b;
      border: 1px solid #475569;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .inicio-box {
      padding: 20px;
      background-color: #1e3a8a;
      border-radius: 10px;
      position: absolute;
      top: 50px;
      left: 50px;
      width: 320px;
    }

    .conector-topo, .conector-lateral {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid white;
      position: absolute;
      background-color: transparent;
      z-index: 10;
    }

    .conector-topo {
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .conector-lateral {
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="editor-topbar">
    <button onclick="history.back()">‚¨Ö Voltar</button>
    <span>üß† Editor de Funil: <strong id="nome-do-funil">Funil sem t√≠tulo</strong></span>
    <button onclick="salvarEditor()">üíæ Salvar</button>
  </div>

  <div class="editor-container">
    <aside class="editor-sidebar">
      <h3>Mensagens</h3>
      <div class="bloco-container">
        <div class="bloco" draggable="true" data-tipo="texto">üìù Texto</div>
        <div class="bloco" draggable="true" data-tipo="imagem">üñº Imagem</div>
        <div class="bloco" draggable="true" data-tipo="musica">üéµ M√∫sica</div>
        <div class="bloco" draggable="true" data-tipo="audio">üé§ √Åudio</div>
        <div class="bloco" draggable="true" data-tipo="video">üé• Video</div>
        <div class="bloco" draggable="true" data-tipo="documento">üìÑ Documento</div>
      </div>
      <h3>L√≥gica</h3>
      <div class="bloco-container">
        <div class="bloco" draggable="true" data-tipo="caminhos">üîÄ Caminhos</div>
        <div class="bloco" draggable="true" data-tipo="esperar">‚è±Ô∏è Esperar</div>
        <div class="bloco" draggable="true" data-tipo="perguntar">‚ùì Perguntar</div>
        <div class="bloco" draggable="true" data-tipo="tags">üè∑Ô∏è Tags</div>
        <div class="bloco" draggable="true" data-tipo="variaveis">üì¶ Vari√°veis</div>
        <div class="bloco" draggable="true" data-tipo="funilIA" style="background-color:#facc15; color:#000;">ü§ñ Funil com IA <span style="font-size:0.8em">Novo</span></div>
      </div>
    </aside>

    <div class="editor-canvas">
      <div class="canvas-scroll-container" id="canvas-scroll-container">
        <div id="canvas-editor" class="canvas-scroll-area">
          <div class="inicio-box">
            <div class="conector-topo"></div>
            <label for="tempo">Tempo m√≠nimo:</label>
            <div style="display: flex; gap: 10px;">
              <input type="number" id="tempo" class="dropdown" placeholder="10" style="flex:1;">
              <select class="dropdown" style="width: 100px;">
                <option>Minuto</option>
                <option>Hora</option>
                <option>Dia</option>
              </select>
            </div>
            <label for="condicao">Condi√ß√£o:</label>
            <select id="condicao" class="dropdown">
              <option>Qualquer mensagem</option>
              <option>Intera√ß√£o</option>
              <option>Resposta a bot√£o</option>
              <option>Mensagem espec√≠fica</option>
            </select>
            <div class="conector-lateral"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/jsplumb.min.js"></script>
  <script>
    let canvas = document.getElementById("canvas-editor");
    let blocoCount = 0;
    let jsPlumbInstance;

    document.addEventListener("DOMContentLoaded", function () {
      jsPlumbInstance = jsPlumb.getInstance();

      document.querySelectorAll(".bloco").forEach(bloco => {
        bloco.addEventListener("dragstart", e => {
          e.dataTransfer.setData("tipo", bloco.getAttribute("data-tipo"));
        });
      });

      canvas.addEventListener("dragover", e => e.preventDefault());

      canvas.addEventListener("drop", e => {
        e.preventDefault();
        const tipo = e.dataTransfer.getData("tipo");
        const novo = document.createElement("div");
        novo.className = "editor-bloco";
        novo.style.top = `${e.offsetY}px`;
        novo.style.left = `${e.offsetX}px`;
        novo.id = "bloco-" + blocoCount++;
        novo.innerHTML = `<strong>${tipo.toUpperCase()}</strong><br><small>ID: ${novo.id}</small>`;

        const conectorEntrada = document.createElement("div");
        conectorEntrada.className = "conector-topo";
        novo.appendChild(conectorEntrada);

        const conectorSaida = document.createElement("div");
        conectorSaida.className = "conector-lateral";
        novo.appendChild(conectorSaida);

        canvas.appendChild(novo);
        jsPlumbInstance.draggable(novo);
        jsPlumbInstance.makeSource(conectorSaida, { anchor: "Right", connector: ["Flowchart"] });
        jsPlumbInstance.makeTarget(conectorEntrada, { anchor: "Top" });
      });

      const scrollContainer = document.getElementById("canvas-scroll-container");
      let isDragging = false;
      let startX, startY, scrollLeft, scrollTop;

      scrollContainer.addEventListener("mousedown", (e) => {
        isDragging = true;
        scrollContainer.style.cursor = "grabbing";
        startX = e.pageX - scrollContainer.offsetLeft;
        startY = e.pageY - scrollContainer.offsetTop;
        scrollLeft = scrollContainer.scrollLeft;
        scrollTop = scrollContainer.scrollTop;
      });

      scrollContainer.addEventListener("mouseleave", () => {
        isDragging = false;
        scrollContainer.style.cursor = "grab";
      });

      scrollContainer.addEventListener("mouseup", () => {
        isDragging = false;
        scrollContainer.style.cursor = "grab";
      });

      scrollContainer.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - scrollContainer.offsetLeft;
        const y = e.pageY - scrollContainer.offsetTop;
        const walkX = x - startX;
        const walkY = y - startY;
        scrollContainer.scrollLeft = scrollLeft - walkX;
        scrollContainer.scrollTop = scrollTop - walkY;
      });

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (id !== null) {
        const funis = JSON.parse(localStorage.getItem("funis")) || [];
        const funil = funis[parseInt(id)];
        if (funil) {
          document.getElementById("nome-do-funil").textContent = funil.nome;
        }
      }
    });

    function salvarEditor() {
      alert("(Futuro) Salvar fluxograma visual do funil.");
    }
  </script>
</body>
</html>
