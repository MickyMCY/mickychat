<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Funil - MickyChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/jsplumb.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
    }

    .editor-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #1e293b;
    }

    .editor-topbar button {
      background-color: #38bdf8;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .editor-container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .editor-sidebar {
      width: 220px;
      background-color: #1e293b;
      padding: 20px;
      overflow-y: auto;
    }

    .editor-sidebar h3 {
      margin-bottom: 20px;
    }

    .bloco {
      padding: 12px;
      background-color: #334155;
      border-radius: 6px;
      margin-bottom: 12px;
      text-align: center;
      cursor: grab;
      font-weight: bold;
    }

    .editor-canvas {
      flex: 1;
      position: relative;
      background-color: #1f2937;
      border: 2px dashed #475569;
      border-radius: 10px;
      margin: 15px;
      overflow: auto;
    }

    .editor-bloco {
      position: absolute;
      background-color: #2563eb;
      color: white;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="editor-topbar">
    <button onclick="history.back()">‚¨Ö Voltar</button>
    <span>üß† Editor de Funil: <strong id="nome-do-funil">Funil sem t√≠tulo</strong></span>
    <button onclick="salvarEditor()">üíæ Salvar</button>
  </div>

  <div class="editor-container">
    <aside class="editor-sidebar">
      <h3>Blocos</h3>
      <div class="bloco" draggable="true" data-tipo="texto">üìù Texto</div>
      <div class="bloco" draggable="true" data-tipo="esperar">‚è±Ô∏è Esperar</div>
    </aside>

    <div id="canvas-editor" class="editor-canvas">
      <!-- Blocos visuais aparecer√£o aqui -->
    </div>
  </div>

  <script>
    let canvas = document.getElementById("canvas-editor");
    let blocoCount = 0;
    let jsPlumbInstance;

    document.addEventListener("DOMContentLoaded", function () {
      jsPlumbInstance = jsPlumb.getInstance();

      document.querySelectorAll(".bloco").forEach(bloco => {
        bloco.addEventListener("dragstart", e => {
          e.dataTransfer.setData("tipo", bloco.getAttribute("data-tipo"));
        });
      });

      canvas.addEventListener("dragover", e => e.preventDefault());

      canvas.addEventListener("drop", e => {
        e.preventDefault();
        const tipo = e.dataTransfer.getData("tipo");
        const novo = document.createElement("div");
        novo.className = "editor-bloco";
        novo.style.top = `${e.offsetY}px`;
        novo.style.left = `${e.offsetX}px`;
        novo.id = "bloco-" + blocoCount++;
        novo.innerHTML = `<strong>${tipo.toUpperCase()}</strong><br><small>ID: ${novo.id}</small>`;
        canvas.appendChild(novo);
        jsPlumbInstance.draggable(novo);
      });
    });

    function salvarEditor() {
      alert("(Futuro) Salvar fluxograma visual do funil.");
    }
  </script>
</body>
</html>
